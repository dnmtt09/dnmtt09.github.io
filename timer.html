<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description"
        content="Mini applicativo usando html css javascript nativo 
        di un timer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tomato Timer</title>
</head>

<body>

    <main>
        <section>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="flex-container">
                    <a class="navbar-brand" href="#">TomatoTimer</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <section class="d-md-flex">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="nav navbar-nav me-auto mb-2 mb-lg-0 ">
                                <li class="nav-item ">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>

                            </ul>
                        </div>
                    </section>
                </div>
            </nav>
            <h1>Tomato Timer</h1>
        </section>

        <section class="flex-container initialize">

            <aside id="setTimer" class="hide">
                <label for="setHour">Hour</label>
                <input type="number" id="setHour">

                <label for="setMinute">Minute</label>
                <input type="number" id="setMinute">

                <label for="setSecond">Second</label>
                <input type="number" id="setSecond">

                <button id="startTimer">Set new Timer!</button>

                <aside class="hideError">
                    <p class="alert-danger text-center m-5 p-5">Errore. Inserire timer</p>
                </aside>
            </aside>

            <section class="container" id="timer">
                <div class="row">
                    <div class="col-4">
                        <label>Hours:</label>
                        <p id="hour"></p>
                    </div>
                    <div class="col-4">
                        <label>Minutes:</label>
                        <p id="minute"></p>
                    </div>

                    <div class="col-4">
                        <label>Seconds:</label>
                        <p id="second"></p>
                    </div>
                </div>
                <section id="button" class="hide">
                    <div class="row">
                        <div class="col-6">
                            <button id="pause">PAUSE</button>
                        </div>
                        <div class="col-6">
                            <button id="stop">STOP</button>
                        </div>
                    </div>
                </section>
            </section>

            <div class="row firstChoice">
                <div class="col-6">
                    <section class="row">
                        <p>Set a timer from 25 minutes</p>
                        <div class="col-4">
                            <img src="assets/img/freccie/maggiore.png" alt="freccia di sinistra">
                        </div>
                        <div class="col-4">
                            <button id="startTomato">Start</button>
                        </div>
                        <div class="col-4">
                            <img src="assets/img/freccie/minore.png" alt="freccia di destra">
                        </div>
                    </section>
                </div>
                <div class="col-6">
                    <section class="row">
                        <p>Set new Timer</p>
                        <div class="col-4">
                            <img src="assets/img/freccie/maggiore.png" alt="freccia di sinistra">
                        </div>
                        <div class="col-4">
                            <button id="createTimer">Create</button>
                        </div>
                        <div class="col-4">
                            <img src="assets/img/freccie/minore.png" alt="freccia di destra">
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </main>


    <footer class="text-center">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            <small class="text-dark">Â© 2020 Created by Daniele Matta</small>
        </div>
        <!-- Copyright -->
    </footer>
    <script src="assets/js/timer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
