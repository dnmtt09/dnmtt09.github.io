<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tomato Timer</title>
</head>

<body>
    <section>
        <h1>Tomato Timer</h1>

        <div id="primoP">
            <img src="pizza.jpeg" alt="" style="width:400px; height:600px;">
        </div>
        <div id="secondoP">
            <img src="pizza.jpeg" alt="" style="width:400px; height:600px;">
        </div>
        <main id="timer">
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <label>Hours:</label>
                        <p id="hour"></p>
                    </div>
                    <div class="col-4">
                        <label>Minutes:</label>
                        <p id="minute"></p>
                    </div>

                    <div class="col-4">
                        <label>Seconds:</label>
                        <p id="second"></p>
                    </div>
                </div>
            </div>
        </main>



        <aside id="initialize">
            <label for="setHour">Hour</label>
            <input type="number" id="setHour">

            <label for="setMinute">Minute</label>
            <input type="number" id="setMinute">

            <label for="setSecond">Second</label>
            <input type="number" id="setSecond">

            <button id="newTimer">Set new Timer!</button>

            <aside id="errorTimer">
                <p class="alert-danger text-center m-5 p-5">Errore. Inserire timer</p>
            </aside>
        </aside>

        <footer>

        </footer>
    </section>
    <script src="assets/js/timer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
