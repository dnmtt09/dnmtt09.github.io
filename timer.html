<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Mini applicativo usando html css javascript nativo 
        di un timer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tomato Timer</title>
</head>

<body>

    <main>
        <section>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="#">TomatoTimer</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <section class="d-md-flex">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="nav navbar-nav me-auto mb-2 mb-lg-0 ">
                                <li class="nav-item ">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>

                            </ul>
                        </div>
                    </section>
                </div>
            </nav>
            <h1>Tomato Timer</h1>
        </section>

        <section class="initialize">
            <p id="tomatoParagraph" class="hide"></p>
            <aside id="setTimer" class="hide">
                <div class="input-group input-group-sm mb-3">
                    <span for="setHour" class="input-group-text" id="inputGroup-sizing-sm">Hours</span>
                    <input type="number" id="setHour" value="0" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <span for="setMinute" class="input-group-text" id="inputGroup-sizing-sm">Minutes</span>
                    <input type="number" id="setMinute" value="0" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm">
                </div>

                <div class="input-group input-group-sm mb-3">
                    <span for="setSecond" class="input-group-text" id="inputGroup-sizing-sm">Seconds</span>
                    <input type="number" id="setSecond" value="0" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm">
                </div>
                <aside class="hideError">
                    <p class="error alert-danger">Errore. Inserire timer</p>
                </aside>

                <button id="startTimer">Set new Timer!</button>
                <button id="cancel">CANCEL</button>

                
            </aside>

            <section class="container" id="timer">
                <div class="row">
                    <div class="col-sm-4">
                        <label>Hours:</label>
                        <p id="hour"></p>
                    </div>
                    <div class="col-sm-4">
                        <label>Minutes:</label>
                        <p id="minute"></p>
                    </div>

                    <div class="col-sm-4">
                        <label>Seconds:</label>
                        <p id="second"></p>
                    </div>
                </div>
                <section id="button" class="hide">
                    <div class="row">
                        <div class="col-sm-6">
                            <button id="pause">PAUSE</button>
                            <button id="home">HOME</button>
                        </div>
                        <div class="col-sm-6">
                            <button id="stop">STOP</button>
                            <button id="restart">RESTART</button>
                        </div>
                        <div class="col-sm-6 hide">
                            <button id="cancel">CANCEL</button>
                        </div>
                    </div>
                </section>
            </section>


            <section class=" row firstChoice">
                <div class=" col-sm-6">
                    <div class="row first">
                        <p>Set a Tomato</p>
                        <div class="col-4">
                            <img src="assets/img/freccie/maggiore.png" class="rightArrow" alt="freccia di sinistra">
                        </div>
                        <div class="col-4">
                            <button id="startTomato">START</button>
                        </div>
                        <div class="col-4">
                            <img src="assets/img/freccie/minore.png" class="leftArrow" alt="freccia di destra">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="row second">
                        <p>Set new Timer</p>
                        <div class="col-4">
                            <img src="assets/img/freccie/maggiore.png" class="rightArrow" alt="freccia di sinistra">
                        </div>
                        <div class="col-4">
                            <button id="createTimer">CREATE</button>
                        </div>
                        <div class="col-4">
                            <img src="assets/img/freccie/minore.png" class="leftArrow" alt="freccia di destra">
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>


    <footer class="text-center">
        <!-- Copyright -->
        <div class="text-center p-5" style="background-color: rgba(0, 0, 0, 0.2);">
            <small class="text-dark">Â© 2022 Created by Daniele Matta</small>
        </div>
        <!-- Copyright -->
    </footer>
    <script src="assets/js/timer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
