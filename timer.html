<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tomato Timer</title>
</head>

<body>
    <section>

        <!--<div id="primoP">
            <img src="pizza.jpeg" alt="" style="width:400px; height:600px;">
        </div>
        <div id="secondoP">
            <img src="pizza.jpeg" alt="" style="width:400px; height:600px;">
        </div>-->
        <main>
            <section>
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container">
                        <a class="navbar-brand" href="#">TomatoTimer</a>
                        <button class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" 
                            aria-controls="navbarSupportedContent" 
                            aria-expanded="false" 
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                            <section class="d-md-flex">
                                <div class="collapse navbar-collapse" 
                                    id="navbarSupportedContent">
                                    <ul class="nav navbar-nav me-auto mb-2 mb-lg-0 ">
                                        <li class="nav-item ">
                                            <a class="nav-link active" 
                                                aria-current="page" 
                                                href="#">Home</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#">New Timer</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#">Recent Timer</a>
                                        </li>
                                    </ul>
                                    <!--<form class="d-flex">
                                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                    <button class="btn btn-outline-success" type="submit">Search</button>
                                    </form>-->
                                </div>
                            </section>
                    </div>
                </nav>
                <h1>Tomato Timer</h1>
            </section>

            <section class="container initialize">
                <div class="row">
                    <div class="col-6">
                        <img src="assets/img/pomodoro.gif" alt="Immagine di un pomodoro">
                        <button class="start">Start!</button>
                    </div>
                    <div class="col-6">
                        <p>Set new Timer</p>
                        <button>Clicca qui per creare timer</button>
                    </div>
                </div>
            </section>
            <section class="container" id="timer">
                <div class="row">
                    <div class="col-4">
                        <label>Hours:</label>
                        <p id="hour"></p>
                    </div>
                    <div class="col-4">
                        <label>Minutes:</label>
                        <p id="minute"></p>
                    </div>

                    <div class="col-4">
                        <label>Seconds:</label>
                        <p id="second"></p>
                    </div>
                </div>
            </section>
        </main>



        <aside class="initialize">
            <label for="setHour">Hour</label>
            <input type="number" id="setHour">

            <label for="setMinute">Minute</label>
            <input type="number" id="setMinute">

            <label for="setSecond">Second</label>
            <input type="number" id="setSecond">

            <button id="newTimer">Set new Timer!</button>

            <aside class="hideError">
                <p class="alert-danger text-center m-5 p-5">Errore. Inserire timer</p>
            </aside>
        </aside>

        <footer>

        </footer>
    </section>
    <script src="assets/js/timer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
